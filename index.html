<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe Lab | Incredible Projects. Global Performance.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@300;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            surface: '#1e293b',
                            primary: '#6366f1',
                            secondary: '#ec4899',
                            cyan: '#06b6d4',
                            text: '#f8fafc'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
            --grid-color: rgba(99, 102, 241, 0.03);
        }

        .dark { --grid-color: rgba(99, 102, 241, 0.05); }

        body {
            background-color: #f8fafc;
            color: #0f172a;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
            width: 100%;
        }

        .dark body { background-color: #0f172a; color: #f8fafc; }

        /* The Signature 40px Brand Grid */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                              linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        }

        /* Fluid Typography Fix - Ensures text fits mobile viewports */
        .hero-title {
            font-size: clamp(2.8rem, 12vw, 10.5rem);
            line-height: 0.85;
            letter-spacing: -0.05em;
        }

        /* Specifically targetting the "BUILD OUTCOMES" text scale */
        .outcome-title {
            font-size: clamp(2.5rem, 11vw, 9rem);
            line-height: 0.9;
            letter-spacing: -0.03em;
        }

        .section-title {
            font-size: clamp(2.2rem, 8vw, 8rem);
            line-height: 0.9;
        }

        /* Custom Cursor Lens - Hidden on mobile */
        @media (hover: hover) and (pointer: fine) {
            #custom-cursor {
                position: fixed;
                width: 12px;
                height: 12px;
                background: currentColor;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                mix-blend-mode: difference;
                transition: transform 0.15s cubic-bezier(0.16, 1, 0.3, 1);
                transform: translate(-50%, -50%);
                top: 0;
                left: 0;
            }
            .cursor-hover #custom-cursor { transform: translate(-50%, -50%) scale(8); opacity: 0.4; }
            body { cursor: none; }
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #ec4899, #06b6d4, #6366f1);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textFlow 10s linear infinite;
        }
        @keyframes textFlow { to { background-position: 300% center; } }

        /* Glass Panel from Brand Kit */
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 20px;
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bento-card {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (min-width: 1024px) {
            .bento-card:hover {
                border-color: rgba(99, 102, 241, 0.4);
                transform: translateY(-8px) rotateX(2deg) rotateY(-1deg);
                box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.3);
            }
        }

        .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .fade-in.visible { opacity: 1; transform: translateY(0); }

        /* Navigation Fix for Header Overlap */
        .nav-container {
            width: calc(100% - 1.5rem);
            margin: 0 auto;
        }

        @media (max-width: 640px) {
            .nav-container { width: calc(100% - 1rem); }
        }

        ::-webkit-scrollbar { display: none; }
    </style>

</html>
