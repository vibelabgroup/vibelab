version: "3.8"

services:
  vibelab:
    image: node:22-alpine
    working_dir: /app
    container_name: vibelab-main
    restart: unless-stopped
    ports:
      - "8082:4173"
    volumes:
      - .:/app
      # This prevents the container from overwriting your local node_modules
      - /app/node_modules 
    command: sh -c "npm install && npm run build && npx serve -s dist -l 4173"
